<div class="container">
      
       <!--Barra de navegacion-->
        <div class="col-md-12">
          <ul class="breadcrumb">
              <li><a routerLink="/landing"><span class="glyphicon glyphicon-home"></span> PAAUD</a></li>
              <li><span class="glyphicon glyphicon-bullhorn"></span> Convocatoria</li>
              <li class="active"><span class="glyphicon glyphicon-calendar"></span> Publicar Convocatoria
          </ul>
      </div>

      <div class="col-md-12 jumbotron">         
          <h1>Publicar Convocatoria</h1>
           <hr class="my-4">
           <div class="col-md-3 block-center">
                <img src="../../assets/convocatoria.png" alt="">                    
           </div>

           <div class="col-md-9">
                <form class="form-horizontal">
                    <fieldset>
                        <legend><span class="glyphicon glyphicon-time"></span> Periodo de la Convocatoria</legend>
                                <div class="form-group">             
                                  <label for="fechaIncio" class="col-lg-2 control-label">Fecha Inicio</label>
                                      <div class="col-lg-4">
                                        <input type="date" class="form-control" id="fechaInicio" required>
                                      </div>
                                 <label for="fechaFin" class="col-lg-2 control-label">Fecha Fin</label>  
                                      <div class="col-lg-4">
                                        <input type="date" class="form-control" id="fechaFin" required>
                                      </div>  
                                </div>

                                <div class="form-group">
                                    <label for="anio" class="col-lg-2 control-label">Año</label>  
                                      <div class="col-lg-4">
                                        <input type="number" class="form-control" name="anio" id="anio" placeholder="Año de la Convocatoria" readonly required/>
                                      </div>    

                                      <label for="Periodo" class="col-lg-2 control-label">Periodo</label>  
                                      <div class="col-lg-4">
                                        <select class="form-control" id="Periodo" name="Periodo">
                                          <option>1</option>
                                          <option>2</option>
                                        </select>
                                      </div>                   
                              </div>

                              <legend><span class="glyphicon glyphicon-pencil"></span> Número de Cupos </legend>
                                <div class="form-group">             
                                 <label for="subTotal" class="col-lg-2 control-label">Subsidio total</label>  
                                      <div class="col-lg-4">
                                        <input type="number" class="form-control" name="subTotal" id="subTotal" placeholder="Cupos Subsidio Total" required/>
                                      </div>                      


                                 <label for="subB" class="col-lg-2 control-label">Subsidio tipo A </label>  
                                      <div class="col-lg-4">
                                        <input type="number" class="form-control" name="subA" id="subA" placeholder="Cupos Subsidio tipo A" required/>
                                      </div>
                                </div>   

                                <div class="form-group">
                                    <label for="subC" class="col-lg-2 control-label">Subsidio tipo B </label>  
                                      <div class="col-lg-4">
                                        <input type="number" class="form-control" name="subB" id="subB" placeholder="Cupos Subsidio tipo B" required/>
                                      </div> 

                                      <label for="documento" class="col-lg-2 control-label">Total Cupos</label>  
                                      <div class="col-lg-4">
                                        <input type="text" class="form-control" name="total" id="total" readonly="readonly" placeholder="Total de Cupos" required/>
                                      </div> 
                                </div>

                                <div class= "form-group block-center">
                                  <div class="col-lg-10 col-lg-offset-4">
                                    <button type="reset" class="btn btn-default"> <span class="glyphicon glyphicon-remove-sign"></span> Cancelar</button>
                                    <button type="submit" class="btn btn-success"> <span class="glyphicon glyphicon-ok-circle"></span> Enviar</button>
                                  </div>
                                </div> 

                    </fieldset>
                </form>
           </div>


     </div>      
 </div>
