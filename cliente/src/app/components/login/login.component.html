<div class="container-fluid fondo">
    <div class="row">
        <div class="col-md-5 col-md-offset-3">
            <div class="page-header text-center">
                <img src="../assets/logocolor.png" width="230" height="230" />
                <h1>PAAUD <br> <small>Programa de Apoyo Alimentario UD</small></h1>
            </div>

            <img id="profile-img" class="profile-img-card center-block" src="../assets/avatar_2x.png" />

            <form class="form-signin" method="post" action="" #form="ngForm">
                <h2 class="form-signin-heading text-center">Ingrese sus Datos</h2>
                <label for="codigo" class="sr-only">Código</label>
                <input type="number" name="codigo" id="codigo" class="form-control" placeholder="Código del Estudiante"  autofocus
                
                ngModel #codigo="ngModel" sin-espacios required>
                
                <!--DIV PARA EL MENSAJE DE ALERTA-->
                <div *ngIf="codigo.errors">
                    <div *ngIf="codigo.errors.sinEspacios" class="alert alert-danger col-md-6">
                        *No se admiten espacios en blanco en el Código
                    </div>
                    <div *ngIf=" codigo.touched &&!codigo.valid" class="alert alert-danger col-md-6">
                         * El código es Requerido
                     </div>
                </div>
    
                
                <br>
                <label for="contrasenia" class="sr-only">Contraseña</label>
                <input type="password" name="contrasenia" id="contrasenia" class="form-control" placeholder="Contraseña"  ngModel #contrasenia="ngModel" required>
                <div *ngIf=" contrasenia.touched &&!contrasenia.valid" class="alert alert-danger col-md-6">
                    * La contraseaña es Requerida
                </div>
                <br>

                <a routerLink="/landing"><button type="submit" name="enviar" class="btn btn-lg btn-primary center-block"> Ingresar </button></a>

                <hr>
            </form>
        </div>
    </div>
</div>
valores: <br>
codigo: {{codigo.value}} <br>
Contrasenia: {{contrasenia.value}} <br>
Formulario: {{form.value| json}}
