<div class="container">
    <div class="col-md-12 jumbotron alert alert-dismissible alert-success">
        <h1 class="text-center"><span class="glyphicon glyphicon-pencil"></span> Registro Estudiantes</h1>
    </div>

    <app-informacion></app-informacion>

    <div class="col-md-9 jumbotron">
        <h1><span class="glyphicon glyphicon-user"></span> Registrarse </h1>
        <hr class="my-4">
        <form class="form-horizontal" #formulario="ngForm">
            <fieldset>
                <legend><span class="glyphicon glyphicon-user"></span> Datos Personales</legend>
                <div class="form-group">
                    <label for="nombres" class="col-md-2 control-label">Nombres</label>
                    <div class="col-md-4">
                        <input type="text" class="form-control" name="nombres" id="nombres" required autofocus placeholder="Nombres del Estudiante"
                            [(ngModel)]="nombres" />
                    </div>
                    <label for="apellidos" class="col-md-2 control-label">Apellidos</label>
                    <div class="col-md-4">
                        <input type="text" class="form-control" name="apellidos" id="apellidos" required autofocus placeholder="Apellidos del Estudiante"
                            [(ngModel)]="apellidos" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="codigo" class="col-md-2 control-label">Código</label>
                    <div class="col-md-4">
                        <input type="number" class="form-control" name="codigo" id="codigo" required autofocus placeholder="Código del Estudiante"
                            [(ngModel)]="codigo" />
                    </div>
                    <label for="documento" class="col-md-2 control-label">Documento de Identidad</label>
                    <div class="col-md-4">
                        <input type="number" class="form-control" name="documento" id="documento" required autofocus placeholder="Documento del Estudiante"
                            [(ngModel)]="documento" />
                    </div>
                </div>
                <legend><span class="glyphicon glyphicon-book"></span> Información Académica </legend>
                <div class="form-group">
                    <label for="facultad" class="col-md-2 control-label">Facultad</label>
                    <div class="col-md-4">
                        <select class="form-control" name="facultad" required autofocus [(ngModel)]="facultad">
                              <option value="" selected>Seleccione una Facultad</option>
                              <option *ngFor="let f of facultades" [ngValue]="f.n_facultad">{{f.n_facultad}}</option>
                            </select>
                    </div>
                    <label for="documento" class="col-md-2 control-label">Proyecto Curricular</label>
                    <div class="col-md-4">
                        <select class="form-control" name="proyecto" required autofocus [(ngModel)]="proyecto">
                              <option value="" selected>Seleccione un Proyecto Curricular</option>
                              <option *ngFor="let p of proyectos" [ngValue]="p.n_proyecto">{{p.n_proyecto}}</option>
                            </select>
                    </div>
                </div>

                <legend><span class="glyphicon glyphicon-bullhorn"></span> Estado del Estudiante</legend>

                <label for="estado" class="col-md-5 control-label">Estado </label>
                <div class="col-md-4">
                    <select class="form-control" name="estado" required autofocus [(ngModel)]="estado">
                              <option value="" selected>Seleccione un Estado</option>
                              <option *ngFor="let e of estados" [ngValue]="e.n_estado">{{e.n_estado}}</option>
                            </select>
                </div>
                <legend><span class="glyphicon glyphicon-phone-alt"></span> Datos de Contacto </legend>

                <div class="form-group">
                    <label for="celular" class="col-lg-2 control-label"><span class="glyphicon glyphicon-phone"></span> Número Celular</label>
                    <div class="col-lg-4">
                        <input type="number" class="form-control" name="celular" id="celular" requiered autofocus placeholder="Número de celular"
                            [(ngModel)]="celular" />
                    </div>

                    <label for="fijo" class="col-lg-2 control-label"><span class="glyphicon glyphicon-phone-alt"></span> Número Fijo</label>
                    <div class="col-lg-4">
                        <input type="number" class="form-control" name="fijo" id="fijo" requiered autofocus placeholder="Número Fijo" [(ngModel)]="fijo"
                        />
                    </div>
                </div>

                <div class="form-group">
                    <label for="email" class="col-lg-4 control-label">e-mail</label>
                    <div class="col-lg-6 input-group">
                        <span class="input-group-addon">@</span>
                        <input type="text" class="form-control" name="email" id="email" requiered autofocus placeholder="Correo Eléctronico" [(ngModel)]="email"
                        />
                    </div>
                </div>
                &nbsp;
                &nbsp;
                <div class="form-group block-center">
                    <div class="col-lg-10 col-lg-offset-2">
                        <button type="reset" class="btn btn-default btn-lg" (click)="regresar(); formulario.reset()"> <span class="glyphicon glyphicon-remove-sign"></span> Cancelar</button>
                         &nbsp;
                         &nbsp;
                        <button type="submit" class="btn btn-success btn-lg" (click)="enviardatos()" [disabled]="!formulario.form.valid"> <span class="glyphicon glyphicon-ok-circle"></span> Enviar</button>
                        &nbsp;
                         &nbsp;
                        <button type="reset" class="btn btn-primary btn-lg" (click)="formulario.reset()"> <span class="glyphicon glyphicon-trash"></span> Limpiar</button>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</div>
