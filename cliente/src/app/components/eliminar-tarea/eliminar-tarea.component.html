<app-nav></app-nav>

<div class="container">

    <!--Barra de navegacion-->
    <div class="col-md-12">
        <ul class="breadcrumb">
            <li><a routerLink="/landing"><span class="glyphicon glyphicon-home"></span> PAAUD</a></li>
            <li><span class="glyphicon glyphicon-briefcase"></span> Tareas Asignadas</li>
            <li class="active"><span class="glyphicon glyphicon-trash"></span> Eliminar Tarea</li>
        </ul>
    </div>
    <!--Esta interfaz debe cargar los datos de una actividad en especifico-->
    <div class="col-md-12 jumbotron">

        <ul class="nav navbar-nav navbar-left">
            <h1><span class="glyphicon glyphicon-trash"></span> Eliminar Tarea</h1>
        </ul>
        <ul class="nav navbar-nav navbar-right">
            <br>
            <br>
            <form class="navbar-form navbar-left" role="search">
                <div class="form-group">
                    <input type="text" class="form-control" id="buscar" name="buscar" required placeholder="Buscar...">
                    <button type="button" class="btn btn-primary" (click)="buscar()"><span class="glyphicon glyphicon-search"></span> Buscar</button>
                </div>
            </form>
        </ul>
        <div class="row">

        </div>
        <hr class="my-4">
        <form class="form-horizontal" #formulario="ngForm">
            <fieldset>
                <legend><span class="glyphicon glyphicon-book"></span> Datos de Actividad </legend>
                <div class="form-group">
                    <label for="nombre" class="col-md-2 control-label">Nombre Actividad </label>
                    <div class="col-md-4">
                        <input type="text" class="form-control" name="nombre" id="nombre" required readonly autofocus placeholder="Nombre Actividad" [(ngModel)]="nombre"/>
                    </div>
                    <label for="tipoActividad" class="col-md-2 control-label">Tipo de actividad </label>
                    <div class="col-md-4">
                         <input type="text" class="form-control" name="tipoActividad" id="tipoActividad" required readonly autofocus placeholder="Tipo Actividad" [(ngModel)]="tipoActividad"/>
                    </div>
                </div>

                <legend><span class="glyphicon glyphicon-bullhorn"></span> Estado de la actividad</legend>

                <label for="estado" class="col-md-4 control-label">Estado </label>
                <div class="col-md-4">
                    <input type="text" class="form-control" name="estado" id="estado" required readonly autofocus placeholder="Estado Actividad" [(ngModel)]="estado"/>
                </div>
                <legend><span class="glyphicon glyphicon-user"></span> Responsable de la Actividad </legend>
                <div class="form-group">
                    <label for="responsable" class="col-md-2 control-label"> Nombres y apellidos </label>
                    <div class="col-md-4">
                        <input type="text" class="form-control" name="responsable" id="responsable" required readonly autofocus placeholder="Responsable Actividad" [(ngModel)]="responsable"/>
                    </div>

                    <label for="dependencia" class="col-md-2 control-label"> Dependencia </label>
                    <div class="col-md-4">
                        <input type="text" class="form-control" name="dependencia" id="dependencia" required readonly autofocus placeholder="Dependencia" [(ngModel)]="dependencia"/>
                    </div>
                </div>
                <legend><span class="glyphicon glyphicon-pencil"></span> Descripción de la Actividad </legend>

                <div class="form-group">
                    <label for="descripcion" class="col-lg-3 control-label">Descripción</label>
                    <div class="col-lg-8">
                        <textarea class="form-control" rows="3" id="descripcion" readonly ></textarea>                     
                    </div>
                </div>

                <div class="form-group block-center">
                    <div class="col-lg-10 col-lg-offset-5">
                        <button type="reset" class="btn btn-default btn-lg" (click)="regresar(); formulario.reset()"> <span class="glyphicon glyphicon-remove-sign"></span> Cancelar</button>
                        &nbsp;
                         &nbsp;
                        <button type="submit" class="btn btn-success btn-lg" (click)="enviardatos()" [disabled]="!formulario.form.valid"> <span class="glyphicon glyphicon-trash"></span> Eliminar</button>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>


</div>
