<div class="container">
    <div class="col-md-12 jumbotron alert alert-dismissible alert-success">
        <h1 class="text-center"><span class="glyphicon glyphicon-pencil"></span> Registro Estudiantes</h1>
    </div>

    <app-informacion></app-informacion>

    <div class="col-md-9 jumbotron">
        <h1>Solicitud de Registro </h1>
        <hr class="my-4">
        <br>

        <form class="form-horizontal" #formulario="ngForm">
            <fieldset>
                <legend><span class="glyphicon glyphicon-user"></span> Datos Personales</legend>


                <div class="form-group">
                    <label for="nombres" class="col-lg-2 control-label">Nombres </label>
                    <div class="col-lg-4">
                        <input type="text" class="form-control" name="nombres" id="nombres" placeholder="Nombres del Estudiante"  requiered autofocus [(ngModel)]="nombres"/>
                    </div>
                    <!--DIV PARA EL MENSAJE DE ALERTA-->
                    <div *ngIf="nombres.errors">
                        <div *ngIf="nombres.touched &&!nombres.valid" class="alert alert-danger col-md-12">
                            * Los nombres del estudiante son requeridos
                        </div>
                    </div>

                    <label for="apellidos" class="col-lg-2 control-label">Apellidos </label>
                    <div class="col-lg-4">
                        <input type="text" class="form-control" name="apellidos" id="apellidos" placeholder="Apellidos del Estudiante" requiered autofocus [(ngModel)]="apellidos"/>
                    </div>

                    <!--DIV PARA EL MENSAJE DE ALERTA-->
                    <div *ngIf="apellidos.errors">
                        <div *ngIf="nombres.touched &&!nombres.valid" class="alert alert-danger col-md-12">
                            * Los Apellidos del estudiante son requeridos
                        </div>
                    </div>

                </div>

                <div class="form-group">
                    <label for="codigo" class="col-lg-2 control-label">Código </label>
                    <div class="col-lg-4">
                        <input type="number" class="form-control" name="codigo" id="codigo" requiered autofocus placeholder="Código Estudiante" [(ngModel)]="codigo"/>
                    </div>

                    <label for="documento" class="col-lg-2 control-label">Documento de Identidad</label>
                    <div class="col-lg-4">
                        <input type="number" class="form-control" name="documento" id="documento" requiered autofocus placeholder="Documento de Identidad" [(ngModel)]="documento"/>
                    </div>
                </div>

                <div class="form-group">
                    <label for="facultad" class="col-lg-2 control-label">Facultad </label>
                    <div class="col-md-4">
                        <select class="form-control" name="facultad" required autofocus ="facultad">
                              <option value="" selected>Seleccione una facultad</option>
                              <option *ngFor="let fac of facultades" [ngValue]="fac.k_idfacultad">{{fac.n_nombrefacultad}}</option>
                            </select>
                    </div>


                    <label for="proyecto" class="col-lg-2 control-label">Proyecto Curricular</label>
                    <div class="col-lg-4">
                        <select class="form-control" name="proyecto" required autofocus ="proyecto">
                              <option value="" selected>Seleccione un Proyecto</option>
                              <option *ngFor="let pro of proyectos" [ngValue]="pro.n_proyecto">{{pro.n_proyecto}}</option>
                            </select>
                    </div>
                </div>

                <legend><span class="glyphicon glyphicon-phone-alt"></span> Datos de Contacto </legend>

                <div class="form-group">
                    <label for="celular" class="col-lg-2 control-label"><span class="glyphicon glyphicon-phone"></span> Número Celular</label>
                    <div class="col-lg-4">
                        <input type="number" class="form-control" name="celular" id="celular" requiered autofocus placeholder="Número de celular"/>
                    </div>

                    <label for="fijo" class="col-lg-2 control-label"><span class="glyphicon glyphicon-phone-alt"></span> Número Fijo</label>
                    <div class="col-lg-4">
                        <input type="number" class="form-control" name="fijo" id="fijo" requiered autofocus placeholder="Número Fijo"/>
                    </div>
                </div>

                <div class="form-group">
                    <label for="email" class="col-lg-4 control-label">e-mail</label>
                    <div class="col-lg-6 input-group">
                        <span class="input-group-addon">@</span>
                        <input type="text" class="form-control" name="email" id="email" requiered autofocus placeholder="Correo Eléctronico"/>
                    </div>
                </div>

                <div class="form-group block-center">
                    <div class="col-lg-10 col-lg-offset-4">
                        <button type="reset" class="btn btn-default" (click)="regresar()"> <span class="glyphicon glyphicon-remove-sign"></span> Cancelar</button>
                        <button type="submit" class="btn btn-success" (click)="enviardatos()"[disabled]="!formulario.form.valid"> <span class="glyphicon glyphicon-ok-circle"></span> Enviar</button>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>

</div>
