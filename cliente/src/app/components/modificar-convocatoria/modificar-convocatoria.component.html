<app-nav></app-nav>

<div class="container">

    <!--Barra de navegacion-->
    <div class="row">
        <div class="col-md-12">
            <ul class="breadcrumb">
                <li><a routerLink="/landing"><span class="glyphicon glyphicon-home"></span> PAAUD</a></li>
                <li><span class="glyphicon glyphicon-duplicate"></span> Solicitud</li>
                <li class="active"><span class="glyphicon glyphicon-cog"></span> Modificar Solicitud</li>
            </ul>
        </div>
    </div>
    <app-informacion></app-informacion>

    <div class="col-md-9">
        <div class="jumbotron alert alert-dismissible alert-success">
            <button (click)="volver()" type="button" class="close" data-dismiss="alert">&times;</button>
            <h1><span class="glyphicon glyphicon-check"></span> Convocatorias Activas</h1>

            <p>Actualmente se encuentr√°n activas las siguientes convocatorias</p>
            <br>

            <form class="form-horizontal" #form="ngForm">
                <fieldset>
                    <div class="table-responsive">
                        <table class="table table-striped table-bordered">
                            <thead>
                                <tr class="warning block-center">
                                    <th class="text-center">FECHA INICIO</th>
                                    <th class="text-center">FECHA FIN</th>
                                    <th class="text-center">FACULTAD</th>
                                    <th class="text-center">MODIFICAR</th>
                                </tr>
                            </thead>
                            <tr *ngFor="let conv of convocatorias ; let i=index" style="color: gray">
                                <th class="text-center"> {{conv["f_inicio"]}}</th>
                                <th class="text-center"> {{conv["f_fin"]}} </th>
                                <th class="text-center"> {{conv["k_idfacultad"]}}</th>
                                <th class="text-center">
                                    <ventana-modificacion></ventana-modificacion>
                                    <!--<button type="submit" class="btn btn-danger btn-xs" id="{{conv['k_idfacultad']}}{{i + 1}}" (click)="onChange($event.target.value)"> <span class="glyphicon glyphicon-cog"></span> Modificar </button>-->
                                </th>

                                <tr *ngIf="modificar==true">

                                </tr>
                        </table>
                    </div>
                </fieldset>
            </form>



            <hr class="md-4">





        </div>

    </div>
</div>
